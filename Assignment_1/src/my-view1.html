<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Cryptography</h1>

      <div>
        <paper-textarea id="inputText" label="Input Text:"></paper-textarea>

        <paper-dropdown-menu label="Encryption Algorithm"  no-animations>
          <paper-listbox id="algorithm" class="dropdown-content" selected="0">
            <paper-item>Algorithm 1</paper-item>
            <paper-item>Algorithm 2</paper-item>
            <paper-item>Algorithm 3</paper-item>
            <paper-item>Algorithm 4</paper-item>
            <paper-item>Algorithm 5</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-button id="encrypt-button">Encrypt</paper-button>

        <p id="encryptedMessage"></p>
      </div>

      <div>
        <p>Ut labores minimum atomorum pro. Laudem tibique ut has.
        <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.
          Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei
          vide viris gloriatur, at populo eripuit sit.</p>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      listeners: {'click':'encryptData'},
      encryptData: function(e) {
        if (e.target.id == "encrypt-button"){
          var txt = document.getElementById("inputText");
          var msg = document.getElementById("encryptedMessage");
          var alg = document.getElementById("algorithm");
          msg.innerHTML = "Encrypted text using the " + alg.selectedItem.innerHTML
              + " algorithm:</br>" + txt.value;

        }
      }
    });
  </script>
</dom-module>
